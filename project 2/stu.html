<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
	<link rel = "Stylesheet" type = "text/css" href = "style.css">
</head>
<body>
     <div class="slider">
        <div class="slides">
            <div class="slide">
                <img src="nan1.jpeg" alt="Image 1">
                <div class="caption"><h1>1.NANITAL</h1></div>
            </div>
            <div class="slide">
                <img src="nan2.jpg" alt="Image 2">
                <div class="caption"> <h1>2.Naina Peak/China Peak/Cheena Peak of Nainital</h1></div>
            </div>
            <div class="slide">
                <img src="nan3.jpg" alt="Image 3">
                <div class="caption"><h1>3.Snow View Point of Nainital</h1></div>
            </div>
            <div class="slide">
                <img src="nan4.jpg" alt="Image 3">
                <div class="caption"><h1>4.Tiffin Top in Nainital</h1></div>
            </div>
            <div class="slide">
                <img src="nan5.jpg" alt="Image 3">
                <div class="caption"><h1>5.Himalayan Viewpoint in Nainital</h1></div>
            </div>
        </div>
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
